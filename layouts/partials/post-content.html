<div class="post-content clearfix" itemprop="articleBody">
    {{ with .Params.Image }}
        <img class="post-featured-image" src="{{ . }}">
    {{ end }}
    
    {{ if .TableOfContents }}
    	<div id="table-of-contents-label">Table of Contents</div>
    	{{ .TableOfContents }}
    {{ end }}

    {{ .Content }}
</div>
